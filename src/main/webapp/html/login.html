<section class="row justify-content-center mt-5 text-center">
    <div class="col-12 col-sm-8 col-md-6">
        <form class="form-signin needs-validation" novalidate>
            <h1 class="h3 mb-3 font-weight-normal">Please Log in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <div class="invalid-feedback">
                Email address doesn't exist.
            </div>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="invalid-feedback">
                Password incorrect, please try again.
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-dark btn-block" type="submit">Log in</button>
            <p class="mt-5 mb-3 text-muted">Don't have an account? <a href="/user/signup">Sign up</a></p>
        </form>
    </div>
</section>
